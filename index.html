---
layout: default
noToc: true
---

<div id="home">

  <p>Revision notes for the Magento Developer Certification exam.</p>

  <h2>Chapters</h2>

  <ol>
    {% for page in site.pages %}
    {% if page.noToc != true %}
  	<li>
      <h3><a href="{{ page.url }}">{{ page.title }}</a></h3>
      <p>{{ page.meta-description %}}
  	</li>
    {% endif %}
    {% endfor %}
  </ol>
</div>
